  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
  <script type="text/javascript" src="assets/swipe.js"></script>
  <script type="text/javascript">

    function preloadImages(images) {
      $(images).each(function(){
        $('<img/>')[0].src = this;
      });
    }

    function debounce(func, wait) {
      var timeout, args, context, timestamp, result;
      return function() {
        context = this;
        args = arguments;
        timestamp = new Date();
        var later = function() {
          var last = (new Date()) - timestamp;
          if (last < wait) {
            timeout = setTimeout(later, wait - last);
          } else {
            timeout = null;
            result = func.apply(context, args);
          }
        };
        var callNow = !timeout;
        if (!timeout) {
          timeout = setTimeout(later, wait);
        }
        if (callNow) result = func.apply(context, args);
        return result;
      };
    };

    $(function(){

      preloadImages([
        '/assets/charities/gfg.jpg',
      ]);

      var ogs = ['gfg'];
      var charityTags = ['gc-gfg-web-21'];
      var index = 0;

      next = function(goTo) {
        var $current = $('.bg-image').first();
        if(goTo == index) {
          return;
        }
        else if(goTo >= 0) {
          var nextIndex = goTo;
        }
        else {
          var nextIndex = (index == ogs.length - 1 ? 0 : index + 1);
        }
        var nextClass = ogs[nextIndex];
        var $nextImage = $('<img class="bg-image">').addClass(nextClass);
        $nextImage.insertBefore($current);
        $current.css({opacity: 0});
        setTimeout(function(){
          $current.remove();
        }, 1000);
        index = nextIndex;
      };

      next = debounce(next, 1000);

      $('.next').click(function() { mySwipe.next(); });
      $('.prev').click(function() { mySwipe.prev(); });

      $('body').on('keydown', function(event) {
        if(event.keyCode == 37) {
          mySwipe.prev();
        }
        else if(event.keyCode == 39) {
          mySwipe.next();
        }
      });

      window.mySwipe = new Swipe(document.getElementById('slider'), {
        disableScroll: true,
        callback: function(index, elem) {
          next(index);
          $('input[name="tag"]').val(charityTags[index]);
        }
      });

    });

  </script>
